<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.glyp.css' %}" type="text/css">

</head>

<body class="loader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light tecfont">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">GLOBBER</a></li>
                <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li><a class="nav-link" href="https://www.github/Fredpwol.com">Github</a></li>
                <li><a class="nav-link" href="https://www.linkedin.com/in/fredrick-pwol-a04b60195/">Linkedin</a></li>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'post_create' %}">NewPost</a></li>
            <li><a class="nav-link" href="{% url 'post_draft_list' %}">Draft</a></li>
            <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            <li>Welcome: {{user.username}} </li>
            {% else %}
            <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
